name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: go build -o familyplan .

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        DROPLET_IP: ${{ secrets.DROPLET_IP }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts

    - name: Deploy application
      env:
        DROPLET_IP: ${{ secrets.DROPLET_IP }}
        DEPLOY_PATH: /var/www/familyplan
      run: |
        # First, ensure the deploy directory exists and has proper permissions
        ssh root@$DROPLET_IP "mkdir -p $DEPLOY_PATH && chmod 755 $DEPLOY_PATH"
        
        # Transfer application files
        scp familyplan root@$DROPLET_IP:$DEPLOY_PATH/
        scp -r static root@$DROPLET_IP:$DEPLOY_PATH/
        scp -r templates root@$DROPLET_IP:$DEPLOY_PATH/
        
        # Transfer the setup script
        scp setup_server.sh root@$DROPLET_IP:$DEPLOY_PATH/
        
        # Make files executable and run setup
        ssh root@$DROPLET_IP "chmod +x $DEPLOY_PATH/familyplan && chmod +x $DEPLOY_PATH/setup_server.sh && $DEPLOY_PATH/setup_server.sh"
        
        # Create or update the systemd service with explicit binding
        echo "[Unit]
        Description=Family Plan Application Service
        After=network.target

        [Service]
        Type=simple
        User=root
        WorkingDirectory=$DEPLOY_PATH
        ExecStart=$DEPLOY_PATH/familyplan serve --http=0.0.0.0:8090
        Restart=on-failure
        RestartSec=5
        Environment=\"PORT=8090\"

        [Install]
        WantedBy=multi-user.target" | ssh root@$DROPLET_IP "cat > /etc/systemd/system/familyplan.service"

        # Enable and restart the service
        ssh root@$DROPLET_IP "systemctl daemon-reload && systemctl enable familyplan && systemctl restart familyplan"
        
        # Configure firewall
        ssh root@$DROPLET_IP "ufw allow 8090/tcp || true"
        
        # Verify the service is running
        ssh root@$DROPLET_IP "systemctl status familyplan --no-pager || true"

    - name: Verify deployment
      env:
        DROPLET_IP: ${{ secrets.DROPLET_IP }}
      run: |
        echo "Deployment completed. Application should be running at http://$DROPLET_IP:8090"